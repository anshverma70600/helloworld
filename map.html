<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebGIS Map with Custom Style</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Create map centered at Delhi
    var map = L.map('map').setView([28.6139, 77.2090], 12);

    // üó∫Ô∏è Basemap Layers
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    });

    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles ¬© Esri'
    });

    // Default basemap
    osm.addTo(map);

    // Layer control (to switch basemaps)
    var baseMaps = {
      "OpenStreetMap": osm,
      "Satellite": satellite
    };
    L.control.layers(baseMaps).addTo(map);

    // Add marker for reference
    L.marker([28.6139, 77.2090]).addTo(map)
      .bindPopup("<b>New Delhi</b><br>Default marker");

    // üóÇÔ∏è Load GeoJSON Data
    fetch('data.geojson')
      .then(response => response.json())
      .then(data => {
        // Custom style for points
        var geojsonLayer = L.geoJSON(data, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 8,
              fillColor: "#ff7800",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            });
          },
          onEachFeature: function (feature, layer) {
            layer.bindPopup(
              "<b>" + feature.properties.name + "</b><br>" +
              feature.properties.city
            );
          }
        }).addTo(map);
      });
  </script>
</body>
</html>
